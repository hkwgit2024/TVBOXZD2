name: Test Proxy Nodes

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'  # 每天运行一次

jobs:
  test-nodes:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          # 安装 Python 依赖
          pip install requests
          # 安装 Speedtest CLI（官方 Ookla 版本）
          sudo apt-get update
          sudo apt-get install -y apt-transport-https curl gnupg2
          curl -s https://packagecloud.io/install/repositories/ookla/speedtest-cli/script.deb.sh | sudo bash
          sudo apt-get update
          sudo apt-get install -y speedtest
          # 验证 speedtest 安装
          speedtest --version || { echo "Speedtest CLI 安装失败"; exit 1; }
          # 安装 netcat
          sudo apt-get install -y netcat-traditional
      - name: Run node test script
        run: python test_nodes.py
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: data/collectSub.txt
