name: Download TVBox Configs

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点运行
  workflow_dispatch:  # 允许手动触发

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run download script
      env:
        BOT: ${{ secrets.BOT }}
      run: python download_tvbox_configs.py

    - name: Debug directory contents
      run: |
        echo "Listing contents of tvbox directory:"
        ls -la tvbox || echo "tvbox directory is empty or does not exist"

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        if [ -n "$(git status tvbox --porcelain)" ]; then
          git add tvbox/*
          git commit -m "Update TVBox config files" || echo "No changes to commit"
          git push
        else
          echo "No changes in tvbox directory to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.BOT }}
