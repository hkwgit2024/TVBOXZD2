name: IPTV Source Processor

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  process_sources:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: 安装 Python 依赖
        run: |
          pip install requests tqdm

      - name: 确保 output 目录存在
        run: |
          mkdir -p output 

      - name: 运行 IPTV 节目源处理脚本
        env:
          PRIVATE_REMOTE_URLS_TXT_BASE_URL: ${{ secrets.PRIVATE_REMOTE_URLS_TXT_URL }}
          GITHUB_TOKEN: ${{ secrets.BOT }} 
        run: python output/iptv_processor.py

      # --- 新增步骤：临时清理 Git 缓存（一次性执行） ---
      # 这个步骤用于解决 'unstaged changes' 错误，因为它会从 Git 缓存中移除那些
      # 应该被 .gitignore 忽略但可能仍在追踪的文件。
      # 在问题解决后，您可以将此步骤从工作流中删除或注释掉。
      - name: 临时清理 Git 缓存
        run: |
          echo "正在尝试从Git缓存中移除指定文件..."
          # || true 确保即使文件不在缓存中也不会导致步骤失败
          git rm --cached output/invalid_iptv_sources.log || true
          git rm --cached output/final_iptv_sources.txt || true
          echo "清理完成。"
      # --- 新增步骤结束 ---

      - name: 保存生成的文件
        uses: actions/upload-artifact@v4
        with:
          name: iptv-processing-results
          path: |
            output/urls.txt
            output/url_processing_state.json
            output/final_iptv_sources.txt
            output/iptv_processor.py
            output/valid_iptv_sources.txt
            output/invalid_iptv_sources.log # 确保将日志文件也作为 artifact 上传，方便查看
          retention-days: 7
          if-no-files-found: warn

      - name: 检查文件更改
        id: check_changes
        run: |
          # === 关键修改：从 git add 命令中移除 output/invalid_iptv_sources.log 和 output/final_iptv_sources.txt ===
          # 确保这里只包含你希望提交到 Git 仓库的文件
          git add output/urls.txt output/url_processing_state.json output/iptv_processor.py output/valid_iptv_sources.txt 
          # ====================================================================
          if git diff --staged --quiet; then
            echo "没有文件更改"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "检测到文件更改"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: 提交更改
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit -m "更新 IPTV 源列表和处理状态 ($(date +'%Y-%m-%d %H:%M'))"

      - name: 推送更改
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git pull origin main --rebase
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.BOT }} 

      - name: 发送运行结果通知
        if: always()
        run: |
          echo "IPTV 节目源处理工作流完成，状态: ${{ job.status }}"
