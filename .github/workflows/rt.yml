name: Live Stream Test

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  test_streams:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安装依赖和FFmpeg
      run: |
        pip install requests
        sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: 运行直播源测试脚本
      run: python vt.py

    - name: 提交并推送成功的直播源列表
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add successful_streams.txt
        if git diff --staged --quiet; then
          echo "successful_streams.txt 没有变化，跳过提交。"
        else
          git commit -m "chore: 更新 successful_streams.txt - 自动测试结果"
          git pull --rebase origin main
          git push
          echo "successful_streams.txt 已更新并推送。"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 上传完整测试日志 (作为 Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: stream_logs
        path: stream_log.txt
        retention-days: 7
