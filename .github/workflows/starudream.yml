name: clash-speedtest

on:
  push:
    paths:
      - '.github/workflows/starudream.yml'
      
  schedule:
    - cron: '0 */3 * * *'
  # 允许手动触发
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  run-speedtest:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
      
      - name: 下载并安装 clash-speedtest 工具
        run: |
          wget https://github.com/starudream/clash-speedtest/releases/download/v3.0.1/clash-speedtest_v3.0.1_linux_amd64.tar.gz
          tar -xzvf clash-speedtest_v3.0.1_linux_amd64.tar.gz
          sudo mv clash-speedtest /usr/local/bin/

      - name: 下载并安装 Mihomo 二进制文件
        run: |
          wget https://github.com/MetaCubeX/mihomo/releases/download/v1.17.0/mihomo-linux-amd64-v1.17.0.gz
          gunzip mihomo-linux-amd64-v1.17.0.gz
          chmod +x mihomo-linux-amd64-v1.17.0
          sudo mv mihomo-linux-amd64-v1.17.0 /usr/local/bin/mihomo
      
      - name: 下载并安装 yq 工具
        run: |
          # 下载 go-yq 的最新版本
          wget https://github.com/mikefarah/yq/releases/download/v4.44.1/yq_linux_amd64 -O yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: 备份上次运行结果
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          if [ -f "clash.yaml" ]; then
            cp clash.yaml sc/clash_$TIMESTAMP.yaml
            echo "已成功备份 clash.yaml 到 sc/clash_$TIMESTAMP.yaml"
          else
            echo "clash.yaml 文件不存在，跳过备份。"
          fi

      - name: 下载并处理订阅文件
        run: |
          wget -O full-config.yaml "https://raw.githubusercontent.com/qjlxg/VT/refs/heads/main/clash_config.yaml"
          
          # 使用 go-yq 创建一个只包含 proxies 的新 YAML 文件
          yq '.proxies = .proxies' full-config.yaml > clash-config.yaml
      
      - name: 启动 Mihomo
        run: |
          mihomo -f clash-config.yaml -d . &
          sleep 10 # 增加等待时间，确保 Mihomo 完全启动

      - name: 运行测速并筛选节点
        run: |
          clash-speedtest --clash-addr "http://127.0.0.1:9090" \
                          --clash-secret "" \
                          --clash-proxy "http://127.0.0.1:7890" \
                          --threads 15 \
                          --includes ".*" \
                          --excludes "测试" \
                          --output clash.yaml
      
      - name: 停止 Mihomo 进程
        if: always()
        run: |
          pkill mihomo || true
      
      - name: 提交并推送更改
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          git add clash.yaml sc/
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: Update and filter Clash nodes via speedtest"
            
            for i in {1..3}; do
              git pull --rebase
              git push && break
              sleep 5
            done
          else
            echo "没有节点更改，无需提交。"
          fi
