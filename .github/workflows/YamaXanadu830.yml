name: YamaXanadu830

on:
  push:
    paths:
      - '.github/workflows/YamaXanadu830.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点运行

env:
  TZ: Asia/Shanghai

jobs:
  run-speedtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'
          cache-dependency-path: clash-speedtest/go.sum

      - name: Clone clash-speedtest repository
        run: |
          git clone https://github.com/YamaXanadu830/clash-speedtest.git
          cd clash-speedtest
          sed -i 's/module github.com\/faceair\/clash-speedtest/module github.com\/YamaXanadu830\/clash-speedtest/' go.mod
          go mod tidy
          go build -o clash-speedtest

      - name: Download Clash config
        run: curl -o config.yaml https://raw.githubusercontent.com/qjlxg/vt/refs/heads/main/clash.yaml

      - name: Run stability monitor on filtered nodes
        run: |
          cd clash-speedtest
          ./clash-speedtest -c ../config.yaml \
            -max-latency 386ms \
            -min-download-speed 20.8 \
            -rename \
            --monitor \
            --monitor-type websocket \
            --monitor-duration 120m \
            --output ../clash803.yaml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PyYAML
        run: pip install PyYAML
        
      - name: Convert to Clash format
        run: python3 convert.py clash803.yaml config.yaml

      - name: Commit and push results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Update clash test results" || echo "No changes to commit"
          git pull --rebase origin main
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
