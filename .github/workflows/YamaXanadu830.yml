name: Clash Speedtest Workflow

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Run daily at UTC 0:00

jobs:
  run-speedtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'  # Use Go 1.24.6 as required by the tool

      - name: Clone clash-speedtest repository
        run: |
          git clone https://github.com/YamaXanadu830/clash-speedtest.git
          cd clash-speedtest
          # Update go.mod to match the repository path
          sed -i 's/module github.com\/faceair\/clash-speedtest/module github.com\/YamaXanadu830\/clash-speedtest/' go.mod
          go build -o clash-speedtest

      - name: Download Clash config
        run: curl -o config.yaml https://raw.githubusercontent.com/qjlxg/vt/refs/heads/main/clash_config.yaml

      - name: Run clash-speedtest and save results
        run: |
          cd clash-speedtest
          ./clash-speedtest -c ../config.yaml --monitor --monitor-type websocket --monitor-duration 10m -max-latency 386ms -min-download-speed 20.8 -rename --output ../clash.yaml

      - name: Commit and push results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add clash.yaml
          git commit -m "Update clash test results" || echo "No changes to commit"
          git pull --rebase origin main  # 拉取远程更改并尝试合并
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
