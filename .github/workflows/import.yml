name: 测速import

on:
  push:
    paths:
      - '.github/workflows/import.yml'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  run-speedtest:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: 安装 clash-speedtest 工具
        run: go install github.com/faceair/clash-speedtest@latest

      - name: 备份上次运行结果
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          cp clash.yaml sc/clash_$TIMESTAMP.yaml
          echo "已成功备份 clash.yaml 到 sc/clash_$TIMESTAMP.yaml"

      - name: 根据IP地址筛选节点
        run: |
          pip install pyyaml requests
          python3 filter_proxies.py

      - name: 运行测速并筛选节点
        run: |
          clash-speedtest -c filtered_by_ip.yaml \
                            -output clash.yaml \
                            -max-latency 386ms \
                            -min-download-speed 28.8 \
                            -rename \

      - name: 提交并推送更改
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add clash.yaml sc/ ip_cache.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: Update and filter Clash nodes via speedtest"
            for i in {1..3}; do
              git pull --rebase
              git push && break
              sleep 5
            done
          else
            echo "没有节点更改，无需提交。"
          fi
