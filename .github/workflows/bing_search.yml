name: Bing Search Extractor

on:
  schedule:
    - cron: '0 0 * * *' # 每天运行一次 (UTC时间午夜)
  workflow_dispatch: # 允许手动触发

jobs:
  extract_urls:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # 或者您希望使用的 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # 安装 Chrome 浏览器及其驱动
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    - name: Run Bing Search Extractor
      run: python bing_search_extractor.py

    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 重要的改动：添加了 *.png 文件
        git add data/bing.txt data/*.html data/*.png
        git commit -m "Update bing search results" || echo "No changes to commit"
        git fetch origin
        git rebase origin/main || (git rebase --abort && git reset --hard origin/main && git add data/bing.txt data/*.html data/*.png && git commit -m "Update bing search results" || echo "No changes to commit")
        git push
