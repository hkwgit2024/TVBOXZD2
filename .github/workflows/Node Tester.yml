name: Proxy Node Test

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00（日本时间 09:00）
  workflow_dispatch:

jobs:
  test-nodes:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chunk: [0, 1, 2, 3]  # 4 个并行分片
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整历史以避免推送冲突

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml aiohttp

      - name: 下载 Mihomo
        run: |
          mkdir -p tools
          wget -O tools/clash.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.19.10/mihomo-linux-amd64-v1.19.10.gz
          gunzip tools/clash.gz
          chmod +x tools/clash

      - name: 检查 test_nodes.py
        run: |
          if [ ! -f test_nodes.py ]; then
            echo "::error::未找到 test_nodes.py 脚本，退出。"
            exit 1
          fi

      - name: 运行代理节点测试
        run: |
          python test_nodes.py --chunk ${{ matrix.chunk }} --total-chunks 4

      - name: 提交测试结果
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/521_chunk_${{ matrix.chunk }}.yaml data/invalid_nodes_chunk_${{ matrix.chunk }}.yaml
          git commit -m "更新代理测试结果 [分片 ${{ matrix.chunk }}]" || true
          git fetch origin main
          git rebase origin/main || (git rebase --abort && git reset --hard origin/main && git add data/521_chunk_${{ matrix.chunk }}.yaml data/invalid_nodes_chunk_${{ matrix.chunk }}.yaml && git commit -m "更新代理测试结果 [分片 ${{ matrix.chunk }}]" || true)
          git push --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.BOT }}
