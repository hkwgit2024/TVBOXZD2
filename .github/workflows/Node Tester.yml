name: Proxy Node Test

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00（日本时间 09:00）
  workflow_dispatch:

jobs:
  test-nodes:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整历史以避免推送冲突

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml aiohttp aiofiles psutil

      - name: 下载 Mihomo
        run: |
          mkdir -p tools
          wget -O tools/clash.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.19.10/mihomo-linux-amd64-v1.19.10.gz
          gunzip tools/clash.gz
          chmod +x tools/clash

      - name: 检查 test_nodes.py
        run: |
          if [ ! -f test_nodes.py ]; then
            echo "::error::未找到 test_nodes.py 脚本，退出。"
            exit 1
          fi

      - name: 运行代理节点测试
        run: |
          python test_nodes.py --proxy-url https://raw.githubusercontent.com/qjlxg/aggregator/refs/heads/main/ss.txt \
                               --clash-bin ./tools/clash \
                               --batch-size 20 \
                               --invalid-file data/invalid_nodes.yaml \
                               --valid-file data/521.yaml \
                               --expire-days 7

      - name: 显示测试结果统计
        run: |
          echo "可用节点数量：$(yq eval '. | length' data/521.yaml)"
          echo "不可用节点数量：$(yq eval '. | length' data/invalid_nodes.yaml)"
          echo "可用率：$(python -c "valid=$(yq eval '. | length' data/521.yaml); total=$((valid + $(yq eval '. | length' data/invalid_nodes.yaml))); if [ $total -gt 0 ]; then echo \"scale=2; $valid*100/$total\" | bc; else echo 0; fi")%"

      - name: 提交测试结果
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/521.yaml data/invalid_nodes.yaml
          git commit -m "更新代理测试结果" || true
          git fetch origin main
          git rebase origin/main || (git rebase --abort && git reset --hard origin/main && git add data/521.yaml data/invalid_nodes.yaml && git commit -m "更新代理测试结果" || true)
          git push --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.BOT }}
