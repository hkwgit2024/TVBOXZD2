name: Proxy Node Test

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:

jobs:
  test-nodes:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml aiohttp

      - name: 下载 Mihomo (Clash.Meta) 二进制文件
        run: |
         mkdir -p tools
    # 请将下面的 URL 替换为从 MetaCubeX/mihomo/releases 复制的最新版本链接
        wget -O tools/clash.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.0/mihomo-linux-amd64-v1.18.0.gz # 请替换为实际的最新版本链接！
        gunzip tools/clash.gz
        chmod +x tools/clash
    # 提醒：您的 test_nodes.py 可能需要调整以兼容 mihomo 的行为，虽然大部分情况下是兼容的

      - name: 运行代理节点测试
        run: |
          if [ ! -f test_nodes.py ]; then
            echo "::error::未找到 test_nodes.py 脚本，退出。"
            exit 1
          fi
          python test_nodes.py

      - name: 提交测试结果
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/521.yaml data/invalid_nodes.yaml
          git commit -m "Update proxy test results" || echo "无变更"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.BOT }}
