name: 测试

on:
  push:
    branches:
      - '.github/workflows/ffmpeg.yml'
  workflow_dispatch:
  schedule:
    # 每 6 小时运行一次
    # cron 表达式的语法: (分 时 日 月 周)
    - cron: '0 */6 * * *'

jobs:
  check-and-categorize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML requests tenacity cachetools tqdm psutil
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run channel check and categorization script
        run: |
          python check_and_categorize_channels.py

      - name: Commit and push changes
        run: |
          # 配置Git用户
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 提交本地更改
          git add .
          git commit -m "Update categorized IPTV lists" --allow-empty || echo "No changes to commit"

          # 尝试使用rebase方式拉取最新代码
          if ! git pull --rebase origin main; then
            echo "Rebase failed due to conflicts. Attempting to merge instead..."
            # 如果rebase失败，则使用merge方式拉取最新代码
            git pull origin main
            # 在某些情况下，需要手动添加和提交，以确保合并成功
            git add .
            git commit -m "Merge remote changes"
          fi
          
          # 推送最终更改
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
