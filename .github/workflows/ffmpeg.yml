name: 测试

on:
  push:
    paths:
      - '.github/workflows/ffmpeg.yml'
  workflow_dispatch:
  schedule:
    # 每 6 小时运行一次
    # cron 表达式的语法: (分 时 日 月 周)
    - cron: '0 */6 * * *'

env:
  TZ: Asia/Shanghai 

jobs:
  check-and-categorize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML requests tenacity cachetools tqdm psutil
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run channel check and categorization script
        run: |
          python check_and_categorize_channels.py

      - name: Commit and push changes
        run: |
          # 配置Git用户
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 暂存所有更改
          git add .
          
          # 检查是否有需要提交的更改
          if ! git diff --cached --quiet; then
            # 如果有更改，则提交
            git commit -m "Update categorized IPTV lists"
            # 拉取远程最新代码并rebase，解决冲突
            git pull --rebase origin main
            # 推送最终更改
            git push origin main
          else
            echo "没有需要提交的更改，退出。"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
