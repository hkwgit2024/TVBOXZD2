name: mihomo-speedtest

on:
  push:
    paths:
      - '.github/workflows/mihomo-speedtest.yml'
      
  schedule:
    - cron: '0 */3 * * *'
  # 允许手动触发
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  run-speedtest:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
      
      - name: 设置 Rust 环境
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: 安装 mihomo-speedtest-rs 工具
        run: |
          cargo install mihomo-speedtest-rs
          # 将 Rust 安装目录添加到 PATH，以便后续步骤能找到命令
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: 备份上次运行结果
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          cp clash.yaml sc/clash_$TIMESTAMP.yaml
          echo "已成功备份 clash.yaml 到 sc/clash_$TIMESTAMP.yaml"
      
      - name: 运行测速并筛选节点
        run: |
          mihomo-speedtest-rs -u "https://raw.githubusercontent.com/qjlxg/VT/refs/heads/main/clash_config.yaml" \
                            --output clash.yaml \
                            --max-latency 808ms \
                            --min-download-speed 18.8
      
      - name: 提交并推送更改
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          git add clash.yaml sc/
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: Update and filter Clash nodes via speedtest"
            
            for i in {1..3}; do
              git pull --rebase
              git push && break
              sleep 5
            done
          else
            echo "没有节点更改，无需提交。"
          fi
