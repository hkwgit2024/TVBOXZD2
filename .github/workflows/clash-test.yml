name: Mihomo Node Latency Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *' # 每隔6小时运行一次

jobs:
  run-mihomo-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 添加这一步来安装 yq 工具
      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Grant execute permission to run_clash.sh
        run: chmod +x ./run_clash.sh
      
      - name: Run Mihomo Script
        run: ./run_clash.sh
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add clash_config.yaml
          git commit -m "Update clash config with sorted nodes" || echo "No changes to commit"
          git push
