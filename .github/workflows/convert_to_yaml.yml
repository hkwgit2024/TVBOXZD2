name: Convert to YAML

on:
  workflow_dispatch: # 允许手动从 GitHub 界面触发
  push:
    branches:
      - main 
    paths:
      - 'convert_to_yaml.py' # 当您的转换脚本文件有改动时触发
      - 'input/**' # 当 'input' 文件夹内的任何文件有改动时触发

  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间午夜运行一次

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # 获取完整的提交历史，方便后续自动提交

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests pyyaml

    - name: Run conversion script
      run: python convert_to_yaml.py # 运行您的 Python 脚本

    - name: Commit YAML files # 提交生成的 YAML 文件
      run: |
        git config user.name "GitHub Action" # 设置 Git 用户名
        git config user.email "action@github.com" # 设置 Git 用户邮箱
        
        # **确认的关键行：** 添加 'output/' 目录下的所有 .yaml 和 .yml 文件
        git add output/*.yaml # <--- Changed from input/ to output/
        git add output/*.yml  # <--- Changed from input/ to output/
        
        # 检查是否有实际改动需要提交，避免空提交
        git diff --cached --exit-code || \
        (git commit -m "Update individual YAML configs" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 推送代码需要这个 token
