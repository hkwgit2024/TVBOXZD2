name: Convert to YAML

on:
  workflow_dispatch: # 允许手动触发
  push:
    branches:
      - main
    paths:
      - 'convert_to_yaml.py' # 仅当脚本变更时触发
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 午夜运行（北京时间早上 8 点）

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # 获取完整提交历史

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests pyyaml

    - name: Create sc directory
      run: mkdir -p sc

    - name: Run conversion script
      run: python convert_to_yaml.py || { echo "Script execution failed"; exit 1; }

 
    - name: Commit YAML files
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add input/*.yaml input/*.yml || true
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Update individual YAML configs from $(date -u)"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
