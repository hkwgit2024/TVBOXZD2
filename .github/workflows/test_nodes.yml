name: Test and Deduplicate Nodes

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0:00 运行
  workflow_dispatch: # 允许手动触发

jobs:
  test-nodes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios p-queue

      - name: Run node test script
        run: node test-nodes.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/sub.txt
          git commit -m 'Update deduplicated nodes $(date -u)' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
