name: gg

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours (adjust as needed, e.g., '0 0 * * *' for daily at midnight UTC)

jobs:
  process-nodes:
    runs-on: ubuntu-latest # Use the latest Ubuntu environment
    timeout-minutes: 30 # Increased timeout for very large node pools (e.g., 100,000 nodes)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Action to check out your repository

    - name: Set up Python environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Use the latest Python 3 version

    - name: Install Python dependencies
      run: |
        pip install requests # 'base64' is a built-in module

    - name: Ensure data directory exists
      run: |
        mkdir -p data # Create the 'data' directory if it doesn't exist

    - name: Run node processing script
      run: |
        python check_nodes.py # Execute your Python script

    - name: Commit and push changes if any
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/sub.txt # Stage the changes to the output file
        # Check if there are any changes to commit before attempting a commit
        git diff-index --quiet HEAD || git commit -m "Update nodes from remote URL (automated)"
        git push # Push changes to the repository
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
