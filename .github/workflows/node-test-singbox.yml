name: Node Connectivity Test with Sing-box

on:
  schedule:
    - cron: '0 0 * * *' # 每天运行一次
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-nodes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install curl, jq, and sha256sum
      run: |
        sudo apt-get update
        sudo apt-get install -y curl jq coreutils

    - name: Install Sing-box
      run: |
        # Try specific version URL
        SINGBOX_URL="https://github.com/SagerNet/sing-box/releases/download/v1.12.0-beta.28/sing-box-1.12.0-beta.28-linux-amd64.tar.gz"
        SINGBOX_SHA256="484d3ed9997c991830bf3377b5a4b0dba35d03c0a0a56addd3f7f903e1cf223e"
        for i in {1..3}; do
          wget -q "$SINGBOX_URL" -O sing-box-linux-amd64.tar.gz && break
          echo "Download attempt $i failed, retrying..."
          sleep 5
        done
        if [ ! -f sing-box-linux-amd64.tar.gz ]; then
          echo "Falling back to GitHub API for latest release"
          SINGBOX_URL=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r '.assets[] | select(.name | contains("sing-box-linux-amd64.tar.gz")) | .browser_download_url')
          if [ -z "$SINGBOX_URL" ]; then
            echo "Error: Could not find sing-box-linux-amd64.tar.gz"
            exit 1
          fi
          wget -q "$SINGBOX_URL" -O sing-box-linux-amd64.tar.gz
        fi
        # Verify SHA256
        echo "$SINGBOX_SHA256 sing-box-linux-amd64.tar.gz" | sha256sum -c || exit 1
        tar -xzf sing-box-linux-amd64.tar.gz
        mv sing-box-*/sing-box /usr/local/bin/
        chmod +x /usr/local/bin/sing-box
        sing-box version || exit 1
        rm -rf sing-box-linux-amd64.tar.gz sing-box-*

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml || exit 1

    - name: Run node processing script
      run: python process_nodes_singbox.py || exit 1

    - name: Commit and push results
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add data/all.txt data/failed.txt
        git commit -m 'Update test results' || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
