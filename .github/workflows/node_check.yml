name: Extract Nodes Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  extract-nodes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run extract_nodes.py
        env:
          BOT: ${{ secrets.BOT }}
        run: |
          python extract_nodes.py | tee extract_nodes.log
          cat extract_nodes.log
        timeout-minutes: 10

      - name: Upload log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extract-nodes-log
          path: extract_nodes.log

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/hy2.txt
          git commit -m "Update hy2.txt with protocol URLs" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
