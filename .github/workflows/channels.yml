name: 提取

on:
  push:
    branches:
      - '.github/workflows/channels.yml'
  schedule:
    # 每三小时运行一次
    - cron: '0 */3 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai # 添加时区环境变量

jobs:
  update-channels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml tqdm aiohttp beautifulsoup4 lxml tenacity cachetools requests-toolbelt numba

      - name: Run channel processing script
        run: |
          python process_channels.py

      - name: Commit and push changes
        run: |
          # 配置 Git 用户信息
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          # 添加所有更改，包括 output/ 目录下的新文件
          git add output/iptv.txt config/url_states.json

          # 检查是否有文件更改。如果 Git 状态是干净的，则不执行提交
          if ! git diff --cached --quiet; then
            git commit -m "Update IPTV channels list"
            
            # 在推送前，先拉取并rebase远程更改，以解决冲突
            # 注意：这里需要确保工作目录是干净的，所以我们先执行了commit
            git pull --rebase
            
            # 推送更改
            git push
          else
            echo "No changes to commit. Exiting."
          fi
