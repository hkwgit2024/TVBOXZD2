name: 提取 IPTV 频道列表

on:
  push:
    paths:
      - '.github/workflows/channels.yml'

  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  update-channels:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          # 使用 fetch-depth: 0 获取完整历史，以确保 rebase 正常工作
          fetch-depth: 0

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml tqdm aiohttp beautifulsoup4 lxml tenacity cachetools requests-toolbelt numba

      - name: 运行频道处理脚本
        run: |
          python process_channels.py

      - name: 提交并推送更改
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .

          if ! git diff --cached --quiet; then
            git commit -m "Update IPTV channels list"
            
            # 重新拉取并尝试rebase，如果失败则等待并重试
            for i in {1..3}; do
              echo "尝试第 $i 次拉取、rebase 和推送..."
              if git pull --rebase && git push; then
                echo "推送成功！"
                break
              else
                echo "尝试 $i 失败，等待10秒后重试..."
                sleep 10
              fi
            done
          else
            echo "没有文件更改，无需提交。"
          fi
