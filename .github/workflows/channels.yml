name: 提取 IPTV 频道列表
on:
  push:
    paths:
      - '.github/workflows/channels.yml'
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
env:
  TZ: Asia/Shanghai
jobs:
  update-channels:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          ref: main
      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml tqdm aiohttp beautifulsoup4 lxml tenacity cachetools requests-toolbelt numba

      - name: 删除不需要的子模块
        # 这一步将在运行频道处理脚本前执行
        run: |
          if [ -d "clash-speedtest" ]; then
            git submodule deinit -f clash-speedtest
            git rm clash-speedtest
            rm -rf .git/modules/clash-speedtest
            echo "已成功删除 clash-speedtest 子模块。"
          else
            echo "子模块 clash-speedtest 不存在，无需删除。"
          fi

      - name: 运行频道处理脚本
        run: |
          python process_channels.py

      - name: 提交并推送更改
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Update IPTV channels list"
            git push origin main
          else
            echo "没有文件更改，无需提交。"
          fi
