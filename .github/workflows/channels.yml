name: 提取 IPTV 频道列表

on:
  push:
    paths:
      - '.github/workflows/channels.yml'

  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  update-channels:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml tqdm aiohttp beautifulsoup4 lxml tenacity cachetools requests-toolbelt numba

      - name: 运行频道处理脚本
        run: |
          python process_channels.py

      - name: 提交并推送更改
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          # ⚠️ 确保这里包含了所有被脚本修改的文件！
          git add output/iptv.txt config/url_states.json logs/iptv.log.1

          if ! git diff --cached --quiet; then
            git commit -m "Update IPTV channels list"
            
            for i in {1..3}; do
              echo "尝试第 $i 次拉取、rebase 和推送..."
              git pull --rebase
              if [ $? -eq 0 ]; then
                git push && break
              fi
              sleep 5
            done
          else
            echo "没有文件更改，无需提交。"
          fi
