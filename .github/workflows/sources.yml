name: Update Proxy Nodes

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 每天凌晨2点（UTC时间）运行，转换为JST是上午11点
    - cron: '0 2 * * *'

jobs:
  update-nodes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # 使用Python 3的最新版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml

    - name: Run node update script
      run: python update_nodes.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "自动更新代理节点"
        file_pattern: data/sources.txt
        branch: main # 或者您的默认分支名称，例如 master
