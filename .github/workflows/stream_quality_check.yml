name: Process IPTV URLs

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 运行
  push:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

jobs:
  process-urls:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [0, 1, 2, 3]  # 分 4 片
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取完整历史以便合并

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Run URL processing script
      run: python scripts/process_urls.py --shard ${{ matrix.shard }} --total-shards 4

    - name: Pull latest changes and commit shard results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull --rebase origin main  # 拉取远程更改并变基
        git add output/*.txt output/timestamps.json
        git commit -m "Update processed URLs for shard ${{ matrix.shard }}" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  merge-results:
    runs-on: ubuntu-latest
    needs: process-urls
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: Merge results
      run: python scripts/merge_results.py

    - name: Convert to M3U
      run: python scripts/convert_to_m3u.py

    - name: Pull latest changes and commit final playlist
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull --rebase origin main  # 拉取远程更改并变基
        git add output/final_playlist.txt output/final_playlist.m3u
        git commit -m "Update final merged playlist" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
