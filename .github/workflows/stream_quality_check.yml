```yaml
name: Stream Quality Check

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:     # 支持手动触发
  push:
    branches:
      - main
    paths:
      - 'stream_quality_checker.py'
      - 'config/config.yaml'
      - 'iptv_list.txt'

jobs:
  check-stream-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run Stream Quality Checker
        env:
          BOT: ${{ secrets.BOT }}
        run: |
          python stream_quality_checker.py

      - name: Upload High Quality IPTV List
        uses: actions/upload-artifact@v4
        with:
          name: high-quality-iptv
          path: high_quality_iptv.txt
          if-no-files-found: warn

      - name: Upload Log File
        uses: actions/upload-artifact@v4
        with:
          name: stream-quality-check-logs
          path: logs/iptv.log
          if-no-files-found: warn
```
