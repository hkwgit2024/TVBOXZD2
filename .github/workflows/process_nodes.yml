name: Enhance Proxy Nodes

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 00:00
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  enhance-nodes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements_enhance_nodes.txt

      - name: Run enhanced script
        env:
          LOG_LEVEL: INFO
          TEST_TIMEOUT: 1
        run: python enhance_nodes.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-outputs
          path: |
            data/enhanced_nodes.txt
            data/checksums.txt
            data/logfile.txt

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: data
          publish_branch: gh-pages
