name: Test and Process Nodes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test_and_deduplicate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        pip install requests

    - name: Create data directory if not exists
      run: mkdir -p data

    # 为了调试目的，可以保留这个步骤，验证文件结构
    - name: List files in current directory and data directory
      run: |
        echo "Listing files in current directory ($(pwd)):"
        ls -F
        echo ""
        echo "Listing files in data directory ($(pwd)/data):"
        ls -F data/
        echo ""

    - name: Run node testing and deduplication script
      run: python enhance_nodes.py # 直接从根目录调用脚本

    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        author_name: GitHub Actions Bot
        author_email: actions@github.com
        message: 'Docs: Auto-test and deduplicate nodes'
        add: 'data/enhanced_nodes.txt'
