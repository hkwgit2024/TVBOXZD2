name: Enhance Proxy Nodes

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 00:00
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  enhance-nodes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements_enhance_nodes.txt

      - name: Ensure data directory exists
        run: |
          mkdir -p data
          echo "data 目录已创建"

      - name: Run enhanced script
        env:
          LOG_LEVEL: INFO
          TEST_TIMEOUT: 1
        run: python enhance_nodes.py

      - name: List data directory contents
        run: |
          ls -la data/
          cat data/logfile.txt || echo "logfile.txt 未找到"
          cat data/enhanced_nodes.txt || echo "enhanced_nodes.txt 未找到"
          cat data/checksums.txt || echo "checksums.txt 未找到"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-outputs
          path: |
            data/enhanced_nodes.txt
            data/checksums.txt
            data/logfile.txt
          if-no-files-found: warn

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.BOT}}
          publish_dir: data
          publish_branch: gh-pages
