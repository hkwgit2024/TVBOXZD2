# 频道抓取和检查配置
check_timeout: 8 # 例如，频道检查的默认超时时间
request_timeout: 10 # 例如，网络请求的默认超时时间
channel_check_workers: 100 # 例如，多线程检查频道的工作线程数

# 配置日志级别 (请确保在 config.yaml 中设置，而不是在脚本中硬编码)
log_level: "INFO" # DEBUG, INFO, WARNING, ERROR, CRITICAL

# URL 状态的过期清理逻辑
url_state_expiration_days: 90

# 新增的历史url配置项，用于控制频道保留策略
stream_fail_threshold: 18
stream_retention_hours: 1368

# GitHub API 配置
per_page: 100
max_search_pages: 5
github_api_timeout: 30
github_api_retry_wait: 30
rate_limit_threshold: 5
search_updated_within_days: 30

# Requests 配置
requests_pool_size: 100
requests_retry_total: 3
requests_retry_backoff_factor: 1.5

# 缓存配置
url_states_ttl: 604800
channel_cache_ttl: 86400

# 输出格式
output_format: "m3u"

# EPG 配置（暂时禁用）
epg_enabled: false
epg_search_keywords:
  - "epg xmltv"
  - "iptv epg xml"
epg_max_urls: 10

# 文件路径配置
paths:
  channels_dir: "地方频道"
  output_dir: "output"
  final_iptv_file: "iptv_list.txt"
  channel_cache_file: "config/channel_cache.json"
  keyword_stats_file: "config/keyword_stats.json"

# --- 核心过滤规则 ---
# 这些规则将由脚本的 check_channel 函数使用
rules:
  # URL 预筛选规则 (初步筛选)
  url_pre_screening:
    allowed_protocols:
      - "http"
      - "https"
      - "rtmp"
      - "rtp"
      - "p3p"
      - "udp"
      - "rtsp"
    stream_extensions:
      - ".m3u8"
      - ".m3u"
      - ".flv"
