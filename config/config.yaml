# 动态分类规则
categories: # 这里的 `categories` 是必须的，用于频道分类和 M3U 排序
  - name: "央视频道"
    pattern: "央视|CCTV"
    file: "CCTV.m3u" # 示例：如果希望将此类别频道单独保存为文件
  - name: "卫视频道"
    pattern: "卫视"
    file: "SatelliteTV.m3u"
  - name: "新闻频道"
    pattern: "新闻|资讯|News|CNN|BBC|Bloomberg|CNA|TVBS新闻|中天新闻|民视新闻|华视新闻|有线新闻|凤凰资讯|半岛新闻|寰宇新闻"
    file: "News.m3u"
  - name: "电影频道"
    pattern: "电影|影院|Movie|Film|HBO|AXN|CHC|经典电影|天映|龙华电影|美亚电影"
    file: "Movies.m3u"
  - name: "体育频道"
    pattern: "体育|Sport|NBA|足球|CCTV5"
    file: "Sports.m3u"
  - name: "少儿和动画频道"
    pattern: "少儿|动画|卡通|Kids|Anime"
    file: "KidsAndAnime.m3u"
  - name: "港澳台频道"
    pattern: "香港|澳门|台湾|TVB|Now|ViuTV|ATV|澳视|八大|东森|三立|华视|民视|中天|台视|镜电视|龙华|靖天"
    file: "HK_MO_TW.m3u"
  - name: "国际频道"
    pattern: "国际|World|International|DW|Arirang"
    file: "International.m3u"
  - name: "娱乐综艺频道"
    pattern: "娱乐|综艺|Variety|Show"
    file: "Entertainment.m3u"
  - name: "综合频道"
    pattern: "综合"
    file: "General.m3u"
  # 可以继续添加其他分类
  - name: "其他" # 默认分类，未匹配的频道将归入此类别
    pattern: ".*" # 匹配所有未被前面规则匹配的频道
    file: "Other.m3u"


