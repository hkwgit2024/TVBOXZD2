# 动态分类规则
category_rules:
  - pattern: "央视|CCTV"
    category: "央视频道"
  - pattern: "少儿|动画"
    category: "少儿和动画频道"
  - pattern: "电影|影院"
    category: "电影频道"
  - pattern: "新闻|资讯"
    category: "新闻频道"
  - pattern: "体育"
    category: "体育频道"
  - default: "其他"

# 文件路径配置
paths:
  channels_dir: "地方频道"
  output_dir: "output"
  final_iptv_file: "iptv_list.txt"
  channel_cache_file: "config/channel_cache.json"  # 新增
  keyword_stats_file: "config/keyword_stats.json"  # 新增

# GitHub API 配置
per_page: 100
max_search_pages: 5
github_api_timeout: 30
github_api_retry_wait: 30
rate_limit_threshold: 5
search_updated_within_days: 30  # 新增指定时间参数

# 频道抓取和检查配置
channel_fetch_timeout: 15
channel_check_timeout: 8
protocol_timeouts:
  http: 3
  https: 3
  rtmp: 5
  rtp: 5
  p3p: 5
  udp: 5
  rtsp: 5
protocol_priority:
  - "http"
  - "https"
  - "rtmp"
  - "rtsp"
  - "rtp"
  - "udp"
  - "p3p"
max_channel_urls_per_group: 100
channel_check_workers: 100
channel_extract_workers: 10

# Requests 配置
requests_pool_size: 100
requests_retry_total: 3
requests_retry_backoff_factor: 1.5

# 缓存配置
url_states_ttl: 604800  # 7 天
channel_cache_ttl: 86400  # 1 天

# 日志级别
log_level: "INFO"

# 输出格式
output_format: "m3u"

# EPG 配置（暂时禁用）
epg_enabled: false
epg_search_keywords:
  - "epg xmltv"
  - "iptv epg xml"
epg_max_urls: 10

# --- URL 预筛选规则 (初步筛选) ---
# 这些规则定义了哪些协议和流媒体文件扩展名是被允许的。
url_pre_screening:
  # 允许的协议列表。只有使用这些协议的URL才会被考虑。
  allowed_protocols:
    - "http"   # 超文本传输协议
    - "https"  # 安全超文本传输协议
    - "rtmp"   # 实时消息传输协议（常用于流媒体）
    - "rtp"    # 实时传输协议（常用于流媒体）
    - "p3p"    # 平台隐私偏好项目（较少见，通常与隐私政策相关，可根据需求决定是否保留）
    - "udp"    # 用户数据报协议（底层协议，通常不直接出现在URL中，可能指某些特定的URL格式）
    - "rtsp"   # 实时流协议

  # 允许的流媒体文件扩展名列表。只有以这些扩展名结尾的URL才会被考虑为流媒体。
  stream_extensions:
    - ".m3u8"  # HLS 播放列表
    - ".m3u"   # 音频播放列表
    - ".flv"   # Flash Video
    - ".mp4"   # MPEG-4 视频文件
    - ".ts"    # MPEG 传输流 (HLS切片常见)
    - ".hls"   # 通常指HLS流本身，而非文件扩展名，但在此处作为标识
    - ".dash"  # 通常指DASH流本身，而非文件扩展名，但在此处作为标识

# --- 无效 URL 模式 (进一步排除) ---
# 这些规则定义了在满足初步筛选条件后，哪些URL模式是“不想要”的，将会被排除。
