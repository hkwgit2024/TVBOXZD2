# IPTV 频道处理脚本的配置文件

# 网络配置
network:
  check_timeout: 8                    # 检查单个频道链接可用性的超时时间（秒）
  request_timeout: 10                 # HTTP 请求超时时间（秒）
  channel_check_workers: 50           # 频道检查的最大线程数
  url_fetch_workers: 10               # URL 内容抓取的最大线程数
  requests_pool_size: 100             # Requests 连接池大小
  requests_retry_total: 0             # Requests 重试总次数
  requests_retry_backoff_factor: 1.5  # Requests 重试间隔回退因子
  max_retries_per_url: 0              # 单个 URL 的最大重试次数

# 日志配置
logging:
  log_level: "DEBUG"                 # 日志级别（DEBUG, INFO, WARNING, ERROR）
  log_file: "logs/iptv.log"          # 日志文件路径

# URL 状态管理
url_state:
  expiration_days: 10                 # URL 状态过期时间（天）
  cache_enabled: true                # 是否启用内容缓存
  cache_dir: "cache"                 # 缓存目录
  cache_ttl: 604800                  # 缓存有效期（秒，默认为7天）

# 频道保留策略
channel_retention:
  stream_fail_threshold: 5            # 流媒体失败次数阈值，超过后移除
  stream_retention_hours: 168        # 流媒体保留时间（小时）
  channel_fail_threshold: 0          # 频道失败次数阈值
  [cite_start]url_fail_threshold: 2              # URL 失败次数阈值，已调整为2，避免过度清理 [cite: 1, 4]
  url_retention_hours: 72            # URL 保留时间（小时）

# [cite_start]GitHub API 配置 [cite: 2]
[cite_start]github: # 合并后的 GitHub 配置块 [cite: 2, 4, 5]
  repo_owner: "qjlxg" # 您的GitHub用户名，请保持双引号
  repo_name: "vt" # 您的仓库名称，请保持双引号
  [cite_start]per_page: 100                      # 每页搜索结果数量 [cite: 4]
  [cite_start]max_search_pages: 5                # 最大搜索页数 [cite: 5]
  [cite_start]api_timeout: 60                    # GitHub API 请求超时时间（秒） [cite: 5]
  [cite_start]retry_wait: 60                     # 速率限制达到后的等待时间（秒） [cite: 5]
  [cite_start]rate_limit_threshold: 3            # 触发速率限制的剩余请求阈值 [cite: 5]
  [cite_start]search_updated_within_days: 30     # 搜索最近更新的文件（天） [cite: 5]

# [cite_start]输出配置 [cite: 5, 6]
output:
  [cite_start]format: "txt"                      # 输出格式（目前支持 txt） [cite: 6]
  paths:
    [cite_start]channels_dir: "temp_channels"    # 临时频道文件目录 [cite: 6]
    [cite_start]output_dir: "output"             # 最终输出目录 [cite: 6]
    [cite_start]final_iptv_file: "iptv_list.txt" # 最终 IPTV 列表文件 [cite: 6]
    [cite_start]uncategorized_channels_file: "uncategorized_iptv.txt" # 未分类频道文件 [cite: 6]
    [cite_start]channel_cache_file: "config/channel_cache.json" # 频道缓存文件 [cite: 1, 6]
    [cite_start]keyword_stats_file: "config/keyword_stats.json" # 关键词统计文件 [cite: 6]

# [cite_start]性能监控 [cite: 6, 7]
performance_monitor:
  [cite_start]enabled: true                      # 是否启用性能监控 [cite: 6, 7]
  [cite_start]log_interval: 100                  # 性能日志记录间隔（每处理 N 个频道/URL） [cite: 7]

# [cite_start]GitHub 搜索关键词 [cite: 7]
search_keywords:
  - [cite_start]"IPTV"                         # 搜索 IPTV 直播源 [cite: 7]
  - [cite_start]"playlist.m3u8 in:file"        # 直接搜索常见播放列表文件名 [cite: 7]

# [cite_start]备用 URL 源 [cite: 7, 8]
backup_urls:
  - [cite_start]"https://raw.githubusercontent.com/example/repo/main/iptv_urls.txt" # 示例备用 URL 1 [cite: 7]
  - [cite_start]"https://example.com/iptv_list.txt" # 示例备用 URL 2 [cite: 8]

