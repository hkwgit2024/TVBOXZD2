  # 文件类型排除（与 stream_extensions 互补）
  - "\\.(png|jpe?g|gif|bmp|webp|svg|ico|mov|avi|wmv|flv|webm|mp3|wav|ogg|aac|pdf|docx?|xlsx?|pptx?|epub|zip|rar|7z|tar|gz|tgz|bz2|xz|exe|dll|msi|apk|dmg|pkg|iso|img|css|js|xml|txt|md|json|ya?ml|csv|log|bak|ini|cfg|conf|woff2?|ttf|otf|eot)$"  # 排除常见图片、音视频、文档、样式、脚本、字体等文件
 
 # 状态/权限/功能性页面排除
  - "example\\.com"                              # 排除 example.com 域名（测试/占位符）
  - "test\\.com"                                 # 排除 test.com 域名（测试）
  - "localhost"                                  # 排除 localhost（本地主机）链接
  - "127\\.0\\.0\\.1"                             # 排除本地回环地址
  - "0\\.0\\.0\\.0"                              # 排除无效或默认的IP地址
  - "expired"                                    # 排除包含“过期”字样的链接
  - "failed"                                     # 排除包含“失败”字样的链接
  - "blocked"                                    # 排除包含“已阻止”字样的链接
  - "private"                                    # 排除包含“私人”字样的链接
  - "auth"                                       # 排除包含“认证”字样的链接（如认证页面）
  - "login"                                      # 排除登录页面链接
  - "signup"                                     # 排除注册页面链接
  - "register"                                   # 排除注册页面链接（signup的变体）
  - "forgot-password"                            # 排除找回密码页面
  - "reset-password"                             # 排除重置密码页面
  - "forbidden"                                  # 排除包含“禁止访问”字样的链接
  - "denied"                                     # 排除包含“拒绝访问”字样的链接
  - "vip"                                        # 排除VIP或会员专属链接
  - "paywall"                                    # 排除付费墙链接
  - "subscribe"                                  # 排除订阅页面链接
  - "cart"                                       # 排除购物车页面
  - "checkout"                                   # 排除结算页面
  - "order"                                      # 排除订单相关页面
  - "account"                                    # 排除用户账户页面
  - "profile"                                    # 排除用户个人资料页面
  - "dashboard"                                  # 排除用户仪表盘页面
  - "admin"                                      # 排除后台管理页面
  - "settings"                                   # 排除设置页面
  - "preferences"                                # 排除偏好设置页面
  - "security"                                   # 排除安全设置页面
  - "privacy"                                    # 排除隐私政策页面
  - "terms"                                      # 排除服务条款页面
  - "sitemap(\\.xml|\\.html)?"                   # 排除Sitemap文件或页面（通常只包含链接，不含内容）
  - "robots\\.txt"                               # 排除robots.txt文件
  - "404|error"                                  # 排除404错误页面或其他错误页面
  - "search\\?q="                                # 排除搜索结果页面（通常由查询参数 q 定义）
  - "page=\\d+"                                  # 排除带页码的URL（如分页链接，除非你想抓取所有页）
  - "sort="                                      # 排除排序参数（如 sort=price_asc）
  - "filter="                                    # 排除过滤参数
  - "category="                                  # 排除分类参数（如果分类页面不包含内容）

  # 追踪、分析和广告链接排除
  - "\\?(.*&)?utm_(source|medium|campaign|term|content|id)=" # 排除常见的UTM营销追踪参数
  - "\\?(.*&)?_ga="                               # 排除Google Analytics相关参数
  - "\\?(.*&)?gclid="                             # 排除Google Ads点击ID
  - "ad(s)?(click)?|banner|affiliate|tracking|pixel|conversion" # 排除包含广告、追踪、像素、转换等字样的链接
  - "doubleclick\\.net"                           # 广告网络域名
  - "googlesyndication\\.com"                     # 排除Google广告网络域名
  - "adservice\\.google\\.com"                   # 排除Google广告服务域名
  - "cdn-.*?\\.ads|.*?\\.adman|.*?\\.adserver"    # 排除一些常见的CDN和广告服务器模式
  - "click\\?|redirect\\?|outlink\\?"             # 排除常见的点击跳转或外部链接重定向

  # 非 HTTP/HTTPS 协议链接排除
  - "^mailto:"                                   # 排除邮件链接
  - "^tel:"                                      # 排除电话链接
  - "^javascript:"                               # 排除JavaScript伪协议链接
  - "^ftp:"                                      # 排除FTP链接

